type itemCreation @entity(immutable: true) {
  id: Bytes!
  owner: Bytes! # address
  collectionAddress: Bytes! # address
  tokenId: BigInt! # uint256
  Price: BigInt! # uint256
  aproval: Boolean! # bool
  blockNumber: BigInt!
  blockTimestamp: BigInt!
